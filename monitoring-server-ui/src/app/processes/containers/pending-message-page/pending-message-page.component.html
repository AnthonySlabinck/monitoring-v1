<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 d-flex">
      <h1>Process {{processId}}</h1>
      <div class="ml-auto">
        <button class="btn btn-secondary" (click)="goToProcessDetail()"><i class="fa fa-backward mr-2"></i>Go to process
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h2>Pending message</h2>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <app-message-detail [message]="message$|async"></app-message-detail>
    </div>
  </div>
</div>
