<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 d-flex">
      <h1>Processes</h1>
      <div class="ml-auto">
        <button class="btn btn-primary" (click)="refresh()"><i class="fa fa-refresh mr-2"></i>Refresh</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-filter"></i></span>
        <input type="text" class="form-control" placeholder="Filter" (keyup)="filterText$.next($event.target.value)">
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <app-process-table [processes]="filteredProcesses$|async"
                         (select)="goToViewProcessPage($event)"></app-process-table>
    </div>
  </div>
</div>
