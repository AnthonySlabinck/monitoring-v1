<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">Message ID</th>
    <th scope="col">Timestamp</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let message of messages.slice((page - 1) * pageSize, ((page - 1) * pageSize) + pageSize)"
      class="clickable" (click)="select.emit(message.id)">
    <td scope="row">{{message.id}}</td>
    <td>{{message.timestamp | date:'dd/MM/yyyy HH:mm:ss'}}</td>
  </tr>
  <tr *ngIf="messages.length == 0">
    <td colspan="2">None.</td>
  </tr>
  </tbody>
</table>
<div *ngIf="messages && messages.length > 0" class="d-flex justify-content-center">
  <ngb-pagination [collectionSize]="messages.length" [maxSize]="10" [(page)]="page"
                  [pageSize]="pageSize"></ngb-pagination>
</div>
