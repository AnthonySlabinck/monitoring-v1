<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Number Of Pending Messages</th>
    <th scope="col">Number Of Failed Messages</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let process of processes" class="clickable" [class.table-danger]="process.failedMessages.length > 0"
      (click)=" select.emit(process.id)">
    <td scope="row">{{process.id}}</td>
    <td>{{process.pendingMessages.length}}</td>
    <td>{{process.failedMessages.length}}</td>
  </tr>
  </tbody>
</table>
